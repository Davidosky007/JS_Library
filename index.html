<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link
    href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAxDsfAAoDAQAfxLkAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACIiIiIiIiIAIiIiIiIiIgAiIiIiEREiACIiAAARESIAIiIAABERIgAiIgAAERECACIiAAAREQAAIiIAABERAAAiIgAAEREAACIiAAAREQAAIiIAABERAAAiIgAAAAAAICIiAgAzMwAiIiIiADMzACIiIiIAMzMAIiIiIiAzMwDAAAAAwAAAAMAAAADDwAAAw8AAAMPCAADDwwAAw8MAAMPDAADDwwAAw8MAAMP/AABCwwAAAMMAAADDAAAAQwAA"

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body class="container banner">
  <h1 class="main_header">My Library</h1>

  <div class="row">
    <form action="" id="myForm">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" />
      </div>
      <div class="form-group">
        <label for="numPages">Pages</label>
        <input type="number" name="numPages" id="pages" class="form-control" />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select name="status" id="status" class="form-control">
          <option value="read">Read</option>
          <option value="not read">Not read</option>
        </select>
      </div>
      <input type="submit" value="submit" class="button-primary" />
    </form>
  </div>
  <div class="row">
    <div class="twelve columns"></div>
    <table class="table table-hover mt-4">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Status</th>
        <th scope="col">Pages</th>
        <th scope="col">Change Status</th>
        <th scope="col">Remove</th>
      </tr>
      <tbody id="book-table-body"></tbody>
    </table>
  </div>
</div>


<script src="app.js"></script>
</body>

</html>
